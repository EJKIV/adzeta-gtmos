name: Migrate Production Database (REST API)

on:
  push:
    branches: [main]
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Debug - Check secrets
        run: |
          echo "Checking secrets..."
          if [ -z "$SUPABASE_URL" ]; then
            echo "âŒ SUPABASE_URL is not set"
            echo "Add it at: Settings â†’ Secrets â†’ Actions â†’ SUPABASE_URL"
            exit 1
          fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "âŒ SUPABASE_SERVICE_ROLE_KEY is not set"
            echo "Add it at: Settings â†’ Secrets â†’ Actions â†’ SUPABASE_SERVICE_ROLE_KEY"
            exit 1
          fi
          echo "âœ… All required secrets are set"
          echo "URL: ${SUPABASE_URL:0:30}..."
          echo "Key length: ${#SUPABASE_SERVICE_ROLE_KEY}"

      - name: Run migrations
        run: |
          echo "ğŸ”„ Running migrations against production..."
          echo ""
          node scripts/migrate-production.mjs 2>&1

      - name: Verify
        if: success()
        run: |
          echo "âœ… Migrations completed!"
          echo ""
          echo "Migrations applied:"
          ls -1 migrations/*.sql | wc -l

      - name: Error
        if: failure()
