name: Migrate Production Database

on:
  push:
    branches: [main]
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Debug - List files
        run: |
          echo "Current directory:"
          ls -la
          echo ""
          echo "Scripts directory:"
          ls -la scripts/
          echo ""
          echo "Migrations directory:"
          ls -la migrations/

      - name: Find and set Supabase credentials
        run: |
          # Try different secret names
          if [ -n "${{ secrets.SUPABASE_URL }}" ]; then
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
            echo "âœ… Found SUPABASE_URL"
          elif [ -n "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> $GITHUB_ENV
            echo "âœ… Found NEXT_PUBLIC_SUPABASE_URL"
          else
            echo "âŒ No Supabase URL secret found"
            echo "Please add SUPABASE_URL to GitHub secrets"
            exit 1
          fi

          if [ -n "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV
            echo "âœ… Found SUPABASE_SERVICE_ROLE_KEY"
          elif [ -n "${{ secrets.SUPABASE_SERVICE_KEY }}" ]; then
            echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}" >> $GITHUB_ENV
            echo "âœ… Found SUPABASE_SERVICE_KEY"
          else
            echo "âŒ No Supabase service key found"
            echo "Please add SUPABASE_SERVICE_ROLE_KEY to GitHub secrets"
            exit 1
          fi

      - name: Run migrations
        env:
          SUPABASE_URL: ${{ env.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ğŸ”„ Running migrations..."
          echo "URL: ${SUPABASE_URL:0:40}..."
          echo "Key length: ${#SUPABASE_SERVICE_ROLE_KEY}"
          echo ""
          node scripts/migrate-production.mjs

      - name: Success
        if: success()
        run: |
          echo "âœ… All migrations completed successfully!"

      - name: Failure
        if: failure()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âŒ MIGRATION FAILED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Required GitHub Secrets:"
          echo "â€¢ SUPABASE_URL (or NEXT_PUBLIC_SUPABASE_URL)"
          echo "â€¢ SUPABASE_SERVICE_ROLE_KEY (or SUPABASE_SERVICE_KEY)"
          echo ""
          echo "Add them at:"
          echo "https://github.com/EJKIV/adzeta-gtmos/settings/secrets/actions"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
