name: Migrate Production Database

on:
  push:
    branches: [main]
    paths:
      - 'migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: hqhliqjpovtncrwbhlpx

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Debug - Check token
        run: |
          echo "Token length: ${#SUPABASE_ACCESS_TOKEN}"
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "âŒ SUPABASE_ACCESS_TOKEN is empty!"
            exit 1
          else
            echo "âœ… Token is set (length: ${#SUPABASE_ACCESS_TOKEN})"
          fi

      - name: Install Supabase CLI
        run: |
          echo "Installing Supabase CLI..."
          npm install -g supabase
          echo "Supabase CLI version:"
          supabase --version || echo "CLI not found in PATH"

      - name: Link to Supabase project
        run: |
          echo "ğŸ”— Linking to project $SUPABASE_PROJECT_ID..."
          supabase link --project-id $SUPABASE_PROJECT_ID --debug || {
            echo "âŒ Link failed"
            exit 1
          }

      - name: Test connection
        run: |
          echo "ğŸ§ª Testing database connection..."
          supabase db ping || {
            echo "âŒ Cannot connect to database"
            exit 1
          }

      - name: Push migrations to production
        run: |
          echo "ğŸ”„ Pushing migrations to production..."
          supabase db push --include-all 2>&1 || {
            echo ""
            echo "âŒ Migration push failed"
            echo "Common issues:"
            echo "- Migration version mismatch"
            echo "- Database permission issues"
            echo "- Network connectivity"
            exit 1
          }

      - name: Verify migration success
        if: success()
        run: |
          echo "âœ… Production migrations completed successfully"
          echo ""
          echo "Migrations in repo:"
          ls -la migrations/

      - name: Notify on failure
        if: failure()
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âŒ PRODUCTION MIGRATION FAILED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Troubleshooting:"
          echo "1. Verify SUPABASE_ACCESS_TOKEN is set in GitHub secrets"
          echo "2. Check token has 'database migrations' permission"
          echo "3. Verify project ID: hqhliqjpovtncrwbhlpx"
          echo "4. Run locally: npx supabase db push"
          echo ""
          echo "Alternative: Run migrations via Dashboard SQL Editor"
          echo "See: PRODUCTION_READINESS.md"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          exit 1
